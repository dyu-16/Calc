<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyeezy x Calculator</title>
    <link rel="stylesheet" href="Calculator_Style.css">
</head>
<body>
    

        <table id="calcTable">
            <tr id="rowZero">
                <td colspan="4" id="display">0</td>
        </tr>
            <tr id="rowOne">
            <td id="allClear">AC</td>
            <td id="plusMinus">+/-</td>
            <td id="percent">%</td>
            <td id="divide" class="columnFour">/</td>
        </tr>
            <tr id="rowTwo">
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
            <td id="multiply" class="columnFour">x</td>
        </tr>
            <tr id="rowThree">
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
            <td id="subtract" class="columnFour">-</td>
        </tr>
            <tr id="rowFour">
            <td id="seven">7</td>
            <td id="eight">8</td>
            <td id="nine">9</td>
            <td id="plus" class="columnFour">+</td>
        </tr>
            <tr id="rowFive">
            <td id="zero" colspan="2">0</td>
            <td id="decimal">.</td>
            <td id="equal" class="columnFour">=</td>
        </tr>
        </table>


    

    <script src="Calculator_Script.js"></script>
</body>
</html>
